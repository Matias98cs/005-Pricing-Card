<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;800&display=swap" rel="stylesheet">
    <title> #005 | Pricing Card </title>
</head>

<body>
    <div class="card">



        <div class="card__aside">
            <div class="card__header">
                <h3>Free</h3>
            </div>

            <div class="card__price">
                <i class="fas fa-dollar-sign"></i>
                <p>0</p>
            </div>

            <div class="card__text">
                <p>Gratis para todo tu equipo</p>
            </div>

            <div class="card__copy">
                <p>Para individuos o equipos que buscan organizar cualquier cosa.</p>
            </div>

            <div class="card__footer">
                <button>
                    Empezar Ahora
                </button>
            </div>
        </div>


        <div class="card__aside">
            <div class="card__header">
                <h3>Free</h3>
            </div>

            <div class="card__price">
                <i class="fas fa-dollar-sign"></i>
                <p>12</p>
            </div>

            <div class="card__text">
                <p>Por usuario por mes</p>
            </div>

            <div class="card__copy">
                <p>Para equipos que necesitan gestionar mas trabajo.</p>
            </div>

            <div class="card__footer__two">
                <button>
                    Contratar
                </button>
            </div>
        </div>



        <div class="card__aside">
            <div class="card__header">
                <h3>Free</h3>
            </div>

            <div class="card__price">
                <i class="fas fa-dollar-sign"></i>
                <p>35</p>
            </div>

            <div class="card__text">
                <p>por usuario por mes</p>
            </div>

            <div class="card__copy">
                <p>Ideal para equipos que necesitan seguimiento de varios proyectos.</p>
            </div>

            <div class="card__footer__three">
                <button>
                    Prueba Gratuita
                </button>
            </div>
        </div>

    </div>
</body>

</html>
